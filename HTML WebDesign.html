<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sierra Leone Football Association (SLFA)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
        /* Custom styles for the active navigation link */
        .nav-link.active {
            border-bottom-width: 4px;
            border-bottom-color: #dc2626; /* Tailwind red-600 */
            font-weight: 700; /* font-bold */
            color: #dc2626; /* text-red-600 */
        }
        /* Style for the dashboard buttons on the Home page */
        .dashboard-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        /* Simple table styling for visual appeal */
        .table-custom th, .table-custom td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        .table-custom th {
            background-color: #f8fafc;
            color: #1f2937;
            font-weight: 600;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

                    <a href="#players" class="nav-link text-gray-600 hover:text-green-700 transition duration-150 py-7 text-sm uppercase tracking-wider" data-page="players">Players</a>
                    <a href="#matches" class="nav-link text-gray-600 hover:text-green-700 transition duration-150 py-7 text-sm uppercase tracking-wider" data-page="matches">Matches</a>
                    <a href="#about-us" class="nav-link text-gray-600 hover:text-green-700 transition duration-150 py-7 text-sm uppercase tracking-wider" data-page="about-us">About Us</a>
                    <a href="#contact-us" class="nav-link text-gray-600 hover:text-green-700 transition duration-150 py-7 text-sm uppercase tracking-wider" data-page="contact-us">Contact Us</a>

                <a href="#players" class="mobile-nav-link block px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 rounded-md" data-page="players">Players</a>

                <a href="#about-us" class="mobile-nav-link block px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 rounded-md" data-page="about-us">About Us</a>

    <main id="app-content" class="flex-grow p-4 sm:p-6 lg:p-8 max-w-7xl mx-auto w-full">
        </main>

            </div>
        </div>

    <script>
        const appContent = document.getElementById('app-content');
        const navLinks = document.querySelectorAll('.nav-link, .mobile-nav-link, .dashboard-link');
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        // --- Utility Functions ---

        // Function to create a placeholder image/box
        function createPlaceholder(text, width = 'full', height = 'h-40') {
            return `
                <div class="flex items-center justify-center ${height} w-${width} bg-gray-200 rounded-lg border border-dashed border-gray-400 text-gray-600">
                    <span class="text-sm font-medium">${text}</span>
                </div>
            `;
        }

        // Function to handle link clicks and update page view
        function navigateTo(pageId) {
            // Update URL hash
            history.pushState(null, '', `#${pageId}`);

            // Render the page content
            renderPage(pageId);

            // Close mobile menu if open
            mobileMenu.classList.add('hidden');
        }

        // Function to render content for the active page
        function renderPage(pageId) {
            let contentHtml = '';
            let title = '';

            // Map the pageId to the content structure based on the wireframes
            switch (pageId) {
                case 'home':
                    title = 'SLFA Home Dashboard';
                    contentHtml = `
                        <div class="space-y-12">
                            <section class="bg-white p-6 md:p-10 rounded-xl shadow-lg">
                                <div class="grid md:grid-cols-3 gap-8 items-center">
                                    <div class="md:col-span-2 space-y-4">
                                        <h2 class="text-4xl font-extrabold text-gray-900">WELCOME TO S.L.F.A</h2>
                                        <p class="text-xl text-green-700 font-semibold">SIERRA LEONE FOOTBALL ASSOCIATION</p>
                                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 pt-4">
                                            ${[...Array(8)].map((_, i) => createPlaceholder(`Stat/Link ${i + 1}`, 'full', 'h-10')).join('')}
                                        </div>
                                    </div>
                                    <div class="md:col-span-1">
                                        ${createPlaceholder('ASSOCIATION LOGO (400x200)', 'full', 'h-48')}
                                    </div>
                                </div>
                            </section>

                            <section class="p-4 rounded-xl">
                                <h3 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2">Quick Navigation Dashboard</h3>
                                <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                                    <a href="#players" class="dashboard-link" data-page="players">
                                        <div class="dashboard-card bg-blue-500 text-white p-6 rounded-xl text-center cursor-pointer shadow-lg">
                                            <div class="text-3xl font-extrabold">Players</div>
                                            <p class="mt-1 text-sm opacity-90">Meet the Teams</p>
                                        </div>
                                    </a>
                                    <a href="#matches" class="dashboard-link" data-page="matches">
                                        <div class="dashboard-card bg-red-600 text-white p-6 rounded-xl text-center cursor-pointer shadow-lg">
                                            <div class="text-3xl font-extrabold">Matches</div>
                                            <p class="mt-1 text-sm opacity-90">Fixtures & Results</p>
                                        </div>
                                    </a>
                                    <a href="#about-us" class="dashboard-link" data-page="about-us">
                                        <div class="dashboard-card bg-green-700 text-white p-6 rounded-xl text-center cursor-pointer shadow-lg">
                                            <div class="text-3xl font-extrabold">About Us</div>
                                            <p class="mt-1 text-sm opacity-90">Our Mission & Vision</p>
                                        </div>
                                    </a>
                                    <a href="#contact-us" class="dashboard-link" data-page="contact-us">
                                        <div class="dashboard-card bg-yellow-500 text-gray-900 p-6 rounded-xl text-center cursor-pointer shadow-lg">
                                            <div class="text-3xl font-extrabold">Contact</div>
                                            <p class="mt-1 text-sm opacity-90">Get in Touch</p>
                                        </div>
                                    </a>
                                </div>
                            </section>

                            <section class="bg-white p-6 rounded-xl shadow-lg">
                                <h3 class="text-2xl font-bold text-gray-800 mb-6">LATEST NEWS / HIGHLIGHTS</h3>
                                <div class="grid md:grid-cols-3 gap-6">
                                    <div>
                                        ${createPlaceholder('News Image 1 (200x250)', 'full', 'h-64')}
                                        <p class="text-sm font-semibold mt-2">Headline Text</p>
                                        <div class="space-y-1 mt-1">
                                            ${[...Array(2)].map(() => createPlaceholder('Sub-info line', 'full', 'h-4')).join('')}
                                        </div>
                                    </div>
                                    <div class="md:col-span-2 grid grid-cols-1 sm:grid-cols-2 gap-6">
                                        <div>
                                            ${createPlaceholder('Main Story Image (400x200)', 'full', 'h-40')}
                                            <p class="text-sm font-semibold mt-2">Major News Headline Text</p>
                                            <div class="space-y-1 mt-1">
                                                ${[...Array(3)].map(() => createPlaceholder('Sub-info line', 'full', 'h-4')).join('')}
                                            </div>
                                        </div>
                                        <div>
                                            ${createPlaceholder('News Image 3 (200x250)', 'full', 'h-40')}
                                            <p class="text-sm font-semibold mt-2">Secondary Headline Text</p>
                                            <div class="space-y-1 mt-1">
                                                ${[...Array(3)].map(() => createPlaceholder('Sub-info line', 'full', 'h-4')).join('')}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>

                            <section class="bg-white p-6 rounded-xl shadow-lg">
                                <h3 class="text-2xl font-bold text-gray-800 mb-6">HEROES</h3>
                                <div class="grid grid-cols-2 sm:grid-cols-4 gap-6">
                                    ${[...Array(4)].map(() => `
                                        <div>
                                            ${createPlaceholder('Hero Image (150x200)', 'full', 'h-48')}
                                            <p class="text-base font-semibold mt-2">Player Name</p>
                                            <div class="space-y-1 mt-1">
                                                ${[...Array(2)].map(() => createPlaceholder('Info line', 'full', 'h-4')).join('')}
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </section>
                        </div>
                    `;
                    break;

                case 'players':
                    title = 'SLFA Teams and Players';
                    contentHtml = `
                        <div class="space-y-12">
                            <h2 class="text-3xl font-extrabold text-gray-900 border-b pb-4">SLFA Teams and Players</h2>

                            <section class="bg-white p-6 rounded-xl shadow-lg">
                                <h3 class="text-2xl font-bold text-green-700 mb-6">S.L.F.A MEN'S TEAM</h3>
                                <div class="grid grid-cols-2 md:grid-cols-6 gap-4 mb-8">
                                    ${[...Array(12)].map(() => createPlaceholder('Link/Filter', 'full', 'h-8')).join('')}
                                </div>
                                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-6">
                                    ${[...Array(6)].map(() => `
                                        <div class="flex flex-col items-center text-center p-4 bg-gray-50 rounded-lg shadow-sm">
                                            ${createPlaceholder('Player Photo (150x200)', 'full', 'h-36')}
                                            <p class="text-base font-semibold mt-3 text-gray-800">Player Name</p>
                                            <div class="space-y-1 mt-1 w-full">
                                                ${[...Array(2)].map(() => createPlaceholder('Info line', 'full', 'h-4')).join('')}
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </section>

                            <section class="bg-white p-6 rounded-xl shadow-lg">
                                <h3 class="text-2xl font-bold text-red-600 mb-6">WOMEN'S TEAM INCOMING...</h3>
                                <div class="p-8 text-center bg-yellow-50 rounded-lg">
                                    <p class="text-xl text-gray-700">Stay tuned for the official roster and details for the Women's Team!</p>
                                </div>
                            </section>
                        </div>
                    `;
                    break;

                case 'matches':
                    title = 'SLFA Matches and Fixtures';
                    contentHtml = `
                        <div class="space-y-12">
                            <h2 class="text-3xl font-extrabold text-gray-900 border-b pb-4">STANDING AND FIXTURES</h2>

                            <section class="bg-white p-6 rounded-xl shadow-lg overflow-x-auto">
                                <h3 class="text-2xl font-bold text-green-700 mb-4">TABLE (League Standings)</h3>
                                <table class="min-w-full table-auto table-custom border-collapse">
                                    <thead>
                                        <tr class="bg-gray-100">
                                            <th>RANK</th>
                                            <th>TEAM</th>
                                            <th>P</th>
                                            <th>W</th>
                                            <th>D</th>
                                            <th>L</th>
                                            <th>GF</th>
                                            <th>GA</th>
                                            <th>PTS</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${[...Array(4)].map((_, i) => `
                                            <tr class="${i % 2 === 0 ? 'bg-white' : 'bg-gray-50'} hover:bg-gray-100 transition duration-150">
                                                <td>${i + 1}</td>
                                                <td>Team Name ${i + 1}</td>
                                                <td>${Math.floor(Math.random() * 10) + 5}</td>
                                                <td>${Math.floor(Math.random() * 5)}</td>
                                                <td>${Math.floor(Math.random() * 3)}</td>
                                                <td>${Math.floor(Math.random() * 3)}</td>
                                                <td>${Math.floor(Math.random() * 15) + 5}</td>
                                                <td>${Math.floor(Math.random() * 10)}</td>
                                                <td>${(Math.floor(Math.random() * 5) * 3) + (Math.floor(Math.random() * 3))}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </section>

                            <section class="bg-white p-6 rounded-xl shadow-lg overflow-x-auto">
                                <h3 class="text-2xl font-bold text-red-600 mb-4">RESULTS (Recent Matches)</h3>
                                <table class="min-w-full table-auto table-custom border-collapse">
                                    <thead>
                                        <tr class="bg-gray-100">
                                            <th>DATE</th>
                                            <th>HOME</th>
                                            <th>SCORE</th>
                                            <th>AWAY</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${[...Array(3)].map((_, i) => `
                                            <tr class="${i % 2 === 0 ? 'bg-white' : 'bg-gray-50'} hover:bg-gray-100 transition duration-150">
                                                <td>2025-11-${15 + i}</td>
                                                <td>Team A</td>
                                                <td class="font-bold text-center">3 - 1</td>
                                                <td>Team B</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </section>

                            <section class="bg-white p-6 rounded-xl shadow-lg overflow-x-auto">
                                <h3 class="text-2xl font-bold text-yellow-500 mb-4">MATCHES (Upcoming Fixtures)</h3>
                                <table class="min-w-full table-auto table-custom border-collapse">
                                    <thead>
                                        <tr class="bg-gray-100">
                                            <th>DATE</th>
                                            <th>OPPONENT</th>
                                            <th>GROUND</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${[...Array(3)].map((_, i) => `
                                            <tr class="${i % 2 === 0 ? 'bg-white' : 'bg-gray-50'} hover:bg-gray-100 transition duration-150">
                                                <td>2025-12-${10 + i}</td>
                                                <td>Challenger FC</td>
                                                <td>National Stadium</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </section>
                        </div>
                    `;
                    break;

                case 'about-us':
                    title = 'About the Sierra Leone Football Association';
                    contentHtml = `
                        <div class="space-y-12">
                            <h2 class="text-3xl font-extrabold text-gray-900 border-b pb-4">ABOUT US PAGE</h2>

                            <section class="bg-white p-6 rounded-xl shadow-lg space-y-6">
                                <h3 class="text-2xl font-bold text-green-700">THE BEAUTIFUL GAME</h3>
                                <p class="text-xl font-semibold text-red-600">THE SIERRA LEONE FOOTBALL ASSOCIATION</p>
                                <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
                                    ${[...Array(10)].map(() => createPlaceholder('Key Info/Fact', 'full', 'h-10')).join('')}
                                </div>
                                <p class="text-gray-700 leading-relaxed pt-4">
                                    The Sierra Leone Football Association (SLFA) is the governing body of football in Sierra Leone. 
                                    Our mission is to promote, regulate, and control the sport of football throughout the country. 
                                    We are dedicated to fostering talent, ensuring fair play, and raising the profile of Sierra Leonean football 
                                    both locally and internationally. We organize the national football leagues, the national team, 
                                    and manage youth development programs to secure the future of the sport.
                                </p>
                            </section>

                            <section class="bg-white p-6 rounded-xl shadow-lg">
                                <h3 class="text-2xl font-bold text-gray-800 mb-6">ASSOCIATION IMAGES</h3>
                                <div class="grid md:grid-cols-3 gap-6">
                                    <div class="md:col-span-2">
                                        ${createPlaceholder('Large Association Photo (400x400)', 'full', 'h-80')}
                                    </div>
                                    <div class="space-y-6">
                                        ${createPlaceholder('Small Photo 1 (200x200)', 'full', 'h-36')}
                                        ${createPlaceholder('Small Photo 2 (200x200)', 'full', 'h-36')}
                                    </div>
                                </div>
                            </section>
                        </div>
                    `;
                    break;

                case 'contact-us':
                    title = 'Contact the SLFA';
                    contentHtml = `
                        <div class="space-y-12">
                            <h2 class="text-3xl font-extrabold text-gray-900 border-b pb-4">CONTACT US PAGE</h2>

                            <div class="grid md:grid-cols-2 gap-12">
                                <section class="bg-white p-6 rounded-xl shadow-lg">
                                    <form class="space-y-6">
                                        <div>
                                            <label for="name" class="block text-sm font-medium text-gray-700">NAME</label>

                                        </div>
                                        <div>
                                            <label for="email" class="block text-sm font-medium text-gray-700">EMAIL</label>
                                            <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500" placeholder="Enter your email address">
                                        </div>
                                        <div>
                                            <label for="message" class="block text-sm font-medium text-gray-700">MESSAGE</label>
                                            <textarea id="message" name="message" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500" placeholder="Write your message here..."></textarea>
                                        </div>
                                        <div>
                                            <button type="submit" class="w-full md:w-auto px-6 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150">

                                    <h3 class="text-xl font-bold text-gray-800 mb-4">LOCATION AND CONTACT DETAILS</h3>
                                    <div class="space-y-2 text-gray-700">
                                        <p class="font-semibold">LOCATION ADDRESS:</p>
                                        <p>SLFA Head Office, Freetown, Sierra Leone</p>
                                        
                                        <p class="pt-4 font-semibold">TELEPHONE:</p>
                                        <p>+232 77 123 456</p>

                                        <p class="pt-4 font-semibold">EMAIL:</p>
                                        <p>info@slfa.sl</p>

                            </div>
                        </div>
                    `;
                    break;

                default:
                    // Fallback to home page content if hash is invalid
                    return renderPage('home');
            }

            // Update main content area and page title
            appContent.innerHTML = contentHtml;
            document.title = title;

            // Update active navigation link styling
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('data-page') === pageId) {
                    link.classList.add('active');
                }
            });
        }

        // --- Event Listeners and Initial Load ---

        // 1. Mobile Menu Toggle
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // 2. Navigation Links (Desktop, Mobile, Dashboard)
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const pageId = link.getAttribute('data-page');
                navigateTo(pageId);
            });
        });

        // 3. Handle back/forward button (popstate event)
        window.addEventListener('popstate', () => {
            const pageId = window.location.hash.substring(1) || 'home';
            renderPage(pageId);
        });

        // 4. Initial page load
        document.addEventListener('DOMContentLoaded', () => {
            const initialPageId = window.location.hash.substring(1) || 'home';
            navigateTo(initialPageId);
        });

    </script>
